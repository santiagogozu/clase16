<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>    
    div{
        width: 100px;
        height: 100px;
        color: white; 
        transition: background-color 3s, color 0.5s, width 1s;
    }

    div:hover{
        background-color: chartreuse;
        width: 200px;
        color: black;
    }

    .e1{
        background-color: blue;
        
    }
    .e2{
        background-color: rgb(0, 201, 27);

    }
    .e3{
        background-color: rgb(255, 136, 0);

    }</style>

</head>
<body>
    <div class="e1"></div>
    <div class="e2"></div>
    <div class="e3"></div>
</body>
</html>
